<!DOCTYPE html>
<html>
<head>
	<title>jQuery Tutorial</title>

	<!--jQuery-->
	<script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="../js/chat.js"></script>

	<!--BootStrap-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
	<script src="../js/bootstrap.min.js"></script>

	<!--CSS-->	
	<link rel="stylesheet" type="text/css" href="../css/chat.css">

</head>

<body>

	<div id="header">
		<h1>jQuery ChatBot v 1.0</h1>
	</div>

	<div id="display"></div>

	<div id="controls">
		<textarea id="textbox" placeholder="Enter your message here..."></textarea>
		<button id="send" class="btn btn-lg btn-success">Send</button>
		<br>
		<input checked type="checkbox" id="enter"/>
		<label>Check box to send on enter</label>
	</div>


</body>
</html>
