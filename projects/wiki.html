<!DOCTYPE html>
<html>
<head>
	<title>WikiViewer</title>

	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous"></script>
	<script type="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/wiki.js"></script>

	<!--BootStrap-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
	<script src="../js/bootstrap.min.js"></script>

	<!--CSS-->	
	<link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">   
	<link rel="stylesheet" type="text/css" href="../css/wiki.css">

	<!--Color Scheme: /#0F171B Dark steel Blue/ /#5A6055 Stone/ /#C0D1D4 light gray/ /#ACBEBE gray/ /#4889AA light steel blue/-->

	<!--Favicon-->
	<link rel="icon" href="../img/favicon2.gif" type="image/gif" sizes="16x16">

<body>
<div class="container">
	<h1>WikiViewer</h1>
	<a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><p>Click here for a random Wiki article</p></a>
	<input id="myInp" type="text" name="search" placeholder="Search..">
	<div id="searchDisplay"></div>
</div>

</html>
