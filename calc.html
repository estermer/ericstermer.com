<!DOCTYPE html>
<html>
<head>
	<title>JS::Calculator</title>

	<!--jQuery-->
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="js/calc.js"></script>

	<!--BootStrap-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<script src="js/bootstrap.min.js"></script>

	<!--CSS-->	
	<link rel="stylesheet" type="text/css" href="css/calc.css">

	<!--Color Scheme: /#0F171B Dark steel Blue/ /#5A6055 Stone/ /#C0D1D4 light gray/ /#ACBEBE gray/ /#4889AA light steel blue/-->

	<!--Favicon-->
	<link rel="icon" href="img/favicon2.gif" type="image/gif" sizes="16x16">

</head>
<body>

<div class="container">
	<h1 class="header">JavaScript Calculator</h1>
	<p class="header">by: Eric Stermer</p>
	<div class="btn-default" id="calc">
		<div id="user-interface">
			<div class="row">
				<input id="display"></input>
			</div>
			<div class="row">
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="AC">AC</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="CE">CE</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="%">%</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="/">/</button></span>
			</div>
			<div class="row">
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="7">7</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="8">8</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="9">9</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="*">*</button></span>
			</div>
			<div class="row">
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="4">4</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="5">5</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="6">6</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="-">-</button></span>
			</div>
			<div class="row">
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="1">1</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="2">2</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="3">3</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="+">+</button></span>
			</div>
			<div class="row">
				<span class="col-xs-3"><button class="btn btn-default" id="#" value=".">.</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="0">0</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="And">Ans</button></span>
				<span class="col-xs-3"><button class="btn btn-default" id="#" value="=">=</button></span>			
			</div>	
		</div>
	</div>
</div>

</body>
</html>
